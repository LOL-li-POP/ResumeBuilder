name: Utwórz i wdróż aplikację .NET Core w aplikacji internetowej ResumeBuilder
on:
  push:
    branches:
      - development
env:
  AZURE_WEBAPP_NAME: ResumeBuilder
  AZURE_WEBAPP_PACKAGE_PATH: ResumeBuilder\published
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: ResumeBuilder

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
      - name: Restore
        run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
      - name: Build
        run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
      - name: Test
        run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build
      - name: Publish
        run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ github.workspace }}/ResumeBuilder/published"
      - name: List published files
        run: dir "${{ github.workspace }}/ResumeBuilder/published"
      - name: Publish Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: webapp
          path: "${{ github.workspace }}/ResumeBuilder/published"

  deploy:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: webapp
          path: "${{ github.workspace }}/ResumeBuilder/published"
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.ResumeBuilder_31D6 }}
          package: "${{ github.workspace }}/ResumeBuilder/published"
